<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container mt-3">
      <div class="card p-3">
        <p><span class="name">상품</span> / <span class="price">가격</span></p>
      </div>
    </div>

    <form class="container my-5 form-group">
      <p>상품선택</p>
      <select class="form-select mt-2">
        <option>모자</option>
        <option class="size">셔츠</option>
      </select>
      <select class="form-select mt-2 show">
        <option>90</option>
        <option>100</option>
        <option>120</option>
      </select>
    </form>

    <script>
      var formSelects = document.querySelectorAll(".form-select");

      formSelects[0].addEventListener("input", function () {
        var val = document.querySelectorAll(".form-select")[0].value;
        if (val == "셔츠") {
          formSelects[1].classList.remove("show");
        } else {
          formSelects[1].classList.add("show");

        }
      });

      // document.querySelector('.form-select').addEventListener("click", function() {
      //     document.querySelector(".show").classList.remove("show");
      // })

      var car = {
        name: "소나타",
        price: [50000, 3000, 700000],
      };

      document.querySelector(".price").innerHTML = car.price[0];
      // document.querySelector(".name").innerHTML = car["name"];
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
