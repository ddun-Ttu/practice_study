<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div style="overflow: hidden">
      <div class="slide-container">
        <div class="slide-box"><img src="./car1.png" /></div>
        <div class="slide-box"><img src="./car2.png" /></div>
        <div class="slide-box"><img src="./car3.png" /></div>
      </div>
    </div>

    <button class="slide-1">1</button>
    <button class="slide-2">2</button>
    <button class="slide-3">3</button>
    <button class="before">이전</button>
    <button class="next">다음</button>

    <script>
      var nowPicture = 0;
      var nextButton = document.querySelector(".next");
      var beforeButton = document.querySelector(".before");
      var slideContainer = document.querySelector(".slide-container");

      beforeButton.addEventListener("click", function () {
        slideContainer.style.transform = "translateX(-" + nowPicture + "00vw)";
        nowPicture -= 1;
        console.log(nowPicture);
      });

      nextButton.addEventListener("click", function () {
        slideContainer.style.transform = "translateX(-" + nowPicture + "00vw)";
        nowPicture += 1;
        console.log(nowPicture);
      });

      // document.querySelector('.next').addEventListener('click', function() {
      //     if ( 지금사진 == 1) {
      //         document.querySelector('.slide-container').style.transform = "translateX(-100vw)";
      //         지금사진++;
      //     } else if ( 지금사진 == 2) {
      //         document.querySelector('.slide-container').style.transform = "translateX(-200vw)";
      //         지금사진++
      //     } else if (지금사진 == 3) {
      //         document.querySelector('.slide-container').style.transform = "translateX(-0vw)";
      //     }
      // })

      document.querySelector(".slide-2").addEventListener("click", function () {
        document.querySelector(".slide-container").style.transform =
          "translateX(-100vw)";
      });
      document.querySelector(".slide-3").addEventListener("click", function () {
        document.querySelector(".slide-container").style.transform =
          "translateX(-200vw)";
      });
      document.querySelector(".slide-1").addEventListener("click", function () {
        document.querySelector(".slide-container").style.transform =
          "translateX(0vw)";
      });

    </script>
  </body>
</html>
